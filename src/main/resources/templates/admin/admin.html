<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>AuGold 관리자 페이지</title>
  <style>
    body { margin: 0; font-family: 'Segoe UI', sans-serif; }
    header {
        background-color: #343a40;
        color: white;
        padding: 15px 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }
    .tab-bar {
        background-color: #f8f9fa;
        display: flex;
        border-bottom: 1px solid #dee2e6;
    }
    .tab-bar button {
        flex: 1;
        padding: 15px;
        font-size: 16px;
        border: none;
        background-color: #f8f9fa;
        cursor: pointer;
    }
    .tab-bar button.active {
        background-color: white;
        border-bottom: 3px solid goldenrod;
        font-weight: bold;
    }
    .content {
        padding: 30px;
    }
    .tab-content { display: none; }
    .tab-content.active { display: block; }

    table {
        border-collapse: collapse;
        width: 100%;
        margin-top: 20px;
    }
    th, td {
        border: 1px solid #ddd;
        padding: 8px;
        text-align: center;
    }
    th {
        background-color: #f2f2f2;
    }
    .form-container {
        margin-top: 30px;
        border: 1px solid #ccc;
        padding: 20px;
    }
    .form-container input, .form-container select {
        padding: 8px;
        margin: 5px 0;
        width: 100%;
    }
    .form-container button {
        margin-top: 10px;
        padding: 10px 20px;
        background-color: goldenrod;
        border: none;
        color: white;
        cursor: pointer;
    }
    .form-container .delete-btn {
        background-color: #dc3545;
        margin-left: 10px;
    }
  </style>
</head>
<body>

<header>
  <h2>관리자 페이지</h2>
  <div>AuGold Admin</div>
</header>

<div class="tab-bar">
  <button class="tab-btn active" onclick="showTab('productTab')">상품 관리</button>
  <button class="tab-btn" onclick="showTab('statsTab')">통계</button>
  <button class="tab-btn" onclick="showTab('receiptTab')">영수증 등록</button>
  <button class="tab-btn" onclick="showTab('inquiryTab')">문의 답변</button>
</div>

<div class="content">
  <div id="productTab" class="tab-content active">
    <div style="display: flex; justify-content: space-between; align-items: center;">
      <h3>상품 관리</h3>
      <button onclick="toggleForm()">상품 등록</button>
    </div>

    <div class="form-container" id="productForm" style="display:none;">
      <form onsubmit="submitProduct(event)">
        <label>상품 ID:
          <input type="text" name="productId" readonly>
        </label><br><br>
        <label>상품명:
          <input type="text" name="productName" required>
        </label><br><br>
        <label>카테고리:
          <select name="ctgrId" required>
            <option value="">선택</option>
            <option value="0001">0001 [주얼리]</option>
            <option value="0002">0002 [골드바]</option>
            <option value="0003">0003 [기념품]</option>
          </select>
        </label><br><br>
        <label>서브 카테고리:
          <select name="subCtgr" required>
            <option value="">선택</option>
            <option value="귀걸이">귀걸이</option>
            <option value="반지">반지</option>
            <option value="목걸이">목걸이</option>
            <option value="골드바">골드바</option>
            <option value="기념품">기념품</option>
          </select>
        </label><br><br>
        <label>금 함량:
          <select name="karatCode" required>
            <option value="">선택</option>
            <option value="14K">14K</option>
            <option value="18K">18K</option>
            <option value="24K">24K</option>
          </select>
        </label><br><br>
        <label>금 무게 (g):
          <input type="number" name="goldWeight" step="0.01" required>
        </label><br><br>
        <label>원가:
          <input type="number" name="basePrice" step="0.01" required>
        </label><br><br>
        <label>판매가:
          <input type="number" name="finalPrice" step="0.01" required>
        </label><br><br>
        <label>상품 설명:
          <input type="text" name="description">
        </label><br><br>
        <label>대표 이미지:
          <input type="file" name="imageFile" accept="image/*" required>
        </label><br><br>
        <label>상세 이미지1:
          <input type="file" name="detailImageFile1" accept="image/*">
        </label><br><br>
        <label>상세 이미지2:
          <input type="file" name="detailImageFile2" accept="image/*">
        </label><br><br>
        <label>상세 이미지3:
          <input type="file" name="detailImageFile3" accept="image/*">
        </label><br><br>
        <button type="submit">상품 저장</button>
        <button type="button" class="delete-btn" onclick="deleteProduct()" style="display: none;">상품 삭제</button>
      </form>
    </div>

    <table id="productTable">
      <thead>
      <tr>
        <th>ID</th><th>이름</th><th>금 함량</th><th>카테고리</th><th>가격</th><th>무게</th><th>최종가</th><th>서브</th>
      </tr>
      </thead>
      <tbody>
      <!-- JS로 상품목록 추가 -->
      </tbody>
    </table>
  </div>

  <!-- 통계 부분 테스트 -->
  <div id="statsTab" class="tab-content">
    <h3>금 시세 예측 통계</h3>

    <!-- Plotly.js CDN 추가 -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

    <!-- 그래프가 그려질 영역들 -->
    <div id="loadingMessage" style="text-align: center; padding: 50px; font-size: 1.2em;">
      데이터를 불러오는 중입니다...
    </div>
    <div id="forecastPlot" class="plot-container" style="width: 90%; max-width: 900px; margin: 20px auto; display: none;"></div>
    <div id="trendPlot" class="plot-container" style="width: 90%; max-width: 900px; margin: 20px auto; display: none;"></div>
    <div id="weeklyPlot" class="plot-container" style="width: 90%; max-width: 900px; margin: 20px auto; display: none;"></div>
  </div>

  <div id="receiptTab" class="tab-content">
    <h3>영수증 등록</h3>
    <form id="receiptForm" enctype="multipart/form-data" onsubmit="uploadReceipt(event)">
      <h4>영수증 이미지 업로드</h4>
      <input type="file" name="receiptImage" accept="image/*" required><br><br>
      <button type="submit">업로드</button>
    </form>

    <div id="ocrResult" style="margin-top: 20px;"></div>
  </div>

  <div id="inquiryTab" class="tab-content">
    <h3>문의 답변</h3>

    <table id="inquiryTable">
      <thead>
      <tr>
        <th>#</th>
        <th>회원번호</th>
        <th>제목</th>
        <th>처리상태</th>
        <th>문의일시</th>
      </tr>
      </thead>
      <tbody>
      <!-- JS가 이 영역을 채웁니다 -->
      </tbody>
    </table>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      fetchInquiries();
    });

    /**
     * 문의 목록을 서버에서 가져와 표에 채운다
     */
    function fetchInquiries() {
      fetch('/api/inquiries')
        .then(res => {
          if (!res.ok) throw new Error("문의 목록을 불러오지 못했습니다.");
          return res.json();
        })
        .then(data => {
          const tbody = document.querySelector("#inquiryTable tbody");
          tbody.innerHTML = "";  // 기존 내용 초기화

          data.forEach((inq, index) => {
            const row = `
              <tr>
                <td>${index + 1}</td>
                <td>${inq.cstmNumber}</td>
                <td>
                 <a href="/admin/inquiry/${inq.inqNumber}">${inq.inqTitle}</a>

                  </a>
                </td>
                <td>${inq.inqStatus}</td>
                <td>${new Date(inq.inqDate).toLocaleString()}</td>
              </tr>
            `;
            tbody.insertAdjacentHTML("beforeend", row);
          });
        })
        .catch(err => {
          console.error(err);
          alert(err.message);
        });
    }
  </script>


</div>

<script>
  let editing = false;
  let editProductId = null;



  function toggleForm(show = null) {
      const form = document.getElementById('productForm');
      form.style.display = (show === true || (show === null && form.style.display === 'none')) ? 'block' : 'none';
  }

  document.addEventListener('DOMContentLoaded', () => {
      document.querySelector('select[name="subCtgr"]').addEventListener("change", function () {
          const subCtgr = this.value;
          if (!subCtgr || editing) return;

          fetch(`/api/products/next-id?subCtgr=${encodeURIComponent(subCtgr)}`)
              .then(res => res.text())
              .then(productId => {
                  document.querySelector('#productForm input[name="productId"]').value = productId;
              });
      });

      fetchProducts();
  });

  function fetchProducts() {
      fetch('/api/products')
          .then(res => res.json())
          .then(data => {
              const tbody = document.querySelector("#productTable tbody");
              tbody.innerHTML = "";
              data.forEach(p => {
                  const row = `<tr>
                      <td>${p.productId}</td>
                      <td><a href="#" onclick="editProduct('${p.productId}')">${p.productName}</a></td>
                      <td>${p.karatCode}</td>
                      <td>${p.ctgrId}</td>
                      <td>${p.basePrice}</td>
                      <td>${p.goldWeight}</td>
                      <td>${p.finalPrice}</td>
                      <td>${p.subCtgr}</td>
                  </tr>`;
                  tbody.insertAdjacentHTML("beforeend", row);
              });
          });
  }

  function editProduct(id) {
      fetch(`/api/products/${id}`)
          .then(res => res.json())
          .then(p => {
              const form = document.querySelector('#productForm form');
              form.productId.value = p.productId;
              form.productName.value = p.productName;
              form.ctgrId.value = p.ctgrId;
              form.subCtgr.value = p.subCtgr;
              form.karatCode.value = p.karatCode;
              form.goldWeight.value = p.goldWeight;
              form.basePrice.value = p.basePrice;
              form.finalPrice.value = p.finalPrice;
              form.description.value = p.description;
              form.imageUrl.value = p.imageUrl;
              form.imageUrl1.value = p.imageUrl1 || "";
              form.imageUrl2.value = p.imageUrl2 || "";
              form.imageUrl3.value = p.imageUrl3 || "";

              editProductId = id;
              editing = true;
              toggleForm(true);
              form.querySelector("button[type='submit']").innerText = "상품 수정";
              form.querySelector(".delete-btn").style.display = "inline-block";
          });
  }

function submitProduct(event) {
    event.preventDefault();
    const form = event.target;

    // JSON 대신 FormData 사용 (파일 포함 가능)
    const formData = new FormData(form);

    // 상품 ID, 이름 등 텍스트 필드도 자동으로 포함됨

    const method = editing ? 'PUT' : 'POST';
    const url = editing ? `/api/products/${editProductId}` : '/api/products';

    fetch(url, {
        method: method,
        body: formData,  // FormData 그대로 전달
        // Content-Type 헤더는 fetch가 자동으로 설정함
    }).then(res => {
        if (res.ok) {
            alert(editing ? "수정 완료!" : "상품이 등록되었습니다!");
            form.reset();
            toggleForm(false);
            fetchProducts();
            editing = false;
            editProductId = null;
            form.querySelector("button[type='submit']").innerText = "상품 저장";
            form.querySelector(".delete-btn").style.display = "none";
        } else {
            alert("저장 실패");
        }
    });
}



  function deleteProduct() {
      if (!editProductId) return;
      if (!confirm("정말로 삭제하시겠습니까?")) return;

      fetch(`/api/products/${editProductId}`, {
          method: 'DELETE'
      }).then(res => {
          if (res.ok) {
              alert("삭제 완료!");
              const form = document.querySelector('#productForm form');
              form.reset();
              toggleForm(false);
              fetchProducts();
              editing = false;
              editProductId = null;
              form.querySelector("button[type='submit']").innerText = "상품 저장";
              form.querySelector(".delete-btn").style.display = "none";
          } else {
              alert("삭제 실패");
          }
      });
  }

  function uploadReceipt(event) {
      event.preventDefault();
      const form = document.getElementById("receiptForm");
      const formData = new FormData(form);

      fetch('/api/receipt/upload', {
          method: 'POST',
          body: formData
      })
      .then(res => res.json())
      .then(data => {
          document.getElementById("ocrResult").innerText = "📄 OCR 결과:\n" + data.text;
      })
      .catch(err => {
          alert("업로드 실패");
          console.error(err);
      });
  }
</script>

<script>
  /**
 * 탭을 보여주는 함수를 수정하여, 통계 탭이 처음 열릴 때 데이터를 로드하도록 함.
 */
let statsLoaded = false; // 통계 데이터가 이미 로드되었는지 확인하는 플래그

function showTab(tabId) {
    const tabs = document.querySelectorAll('.tab-content');
    const buttons = document.querySelectorAll('.tab-btn');
    tabs.forEach(tab => tab.classList.remove('active'));
    buttons.forEach(btn => btn.classList.remove('active'));
    document.getElementById(tabId).classList.add('active');
    event.target.classList.add('active');

    // 통계 탭을 처음 클릭했을 때만 데이터를 불러옴
    if (tabId === 'statsTab' && !statsLoaded) {
        loadGoldPriceForecast();
        statsLoaded = true; // 로드되었음을 표시
    }
}


/**
 * 금 시세 예측 데이터를 서버에서 비동기적으로 가져와 그래프를 그리는 함수
 */
function loadGoldPriceForecast() {
    const loadingMsg = document.getElementById('loadingMessage');
    const forecastPlotDiv = document.getElementById('forecastPlot');
    const trendPlotDiv = document.getElementById('trendPlot');
    const weeklyPlotDiv = document.getElementById('weeklyPlot');

    // 로딩 메시지 표시
    loadingMsg.style.display = 'block';
    forecastPlotDiv.style.display = 'none';
    trendPlotDiv.style.display = 'none';
    weeklyPlotDiv.style.display = 'none';

    fetch('/api/statistics/gold-price-forecast')
        .then(response => {
            if (!response.ok) {
                throw new Error('서버 응답 오류: ' + response.statusText);
            }
            return response.json();
        })
        .then(data => {
            if (data.error) {
                throw new Error(data.error);
            }

            loadingMsg.style.display = 'none'; // 로딩 메시지 숨기기

            // 그래프 영역 보이기
            forecastPlotDiv.style.display = 'block';
            trendPlotDiv.style.display = 'block';
            weeklyPlotDiv.style.display = 'block';

            // 1. 메인 예측 그래프 그리기 (이전 답변의 JS 코드와 동일)
            const forecast = data.forecast;
            const traceActual = { x: forecast.ds, y: forecast.y, mode: 'markers', type: 'scatter', name: '실제 가격' };
            const tracePredicted = { x: forecast.ds, y: forecast.yhat, mode: 'lines', type: 'scatter', name: '예측 가격', line: { color: 'blue' } };
            const traceUpperBand = { x: forecast.ds, y: forecast.yhat_upper, mode: 'lines', line: { width: 0 }, showlegend: false };
            const traceLowerBand = { x: forecast.ds, y: forecast.yhat_lower, mode: 'lines', line: { width: 0 }, fill: 'tonexty', fillcolor: 'rgba(0, 100, 255, 0.2)', showlegend: false };
            const forecastLayout = { title: '향후 30일 금 시세 예측', xaxis: { title: '날짜' }, yaxis: { title: '가격 (원/g)' } };
            Plotly.newPlot('forecastPlot', [traceUpperBand, traceLowerBand, traceActual, tracePredicted], forecastLayout);

            // 2. 트렌드 그래프 그리기
            const trend = data.trend;
            const trendTrace = { x: trend.ds, y: trend.y, mode: 'lines', type: 'scatter', name: '트렌드' };
            const trendLayout = { title: '시세 트렌드', xaxis: { title: '날짜' }, yaxis: { title: '트렌드 값' } };
            Plotly.newPlot('trendPlot', [trendTrace], trendLayout);

            // 3. 주간 계절성 그래프 그리기
            const weekly = data.weekly;
            const weeklyTrace = { x: weekly.x, y: weekly.y, mode: 'lines', type: 'scatter', name: '주간 계절성' };
            const weeklyLayout = { title: '주간 계절성', xaxis: { title: '요일' }, yaxis: { title: '계절성 영향' } };
            Plotly.newPlot('weeklyPlot', [weeklyTrace], weeklyLayout);
        })
        .catch(error => {
            console.error('Error fetching forecast data:', error);
            loadingMsg.innerText = '데이터를 불러오는 데 실패했습니다. 잠시 후 다시 시도해주세요. \n오류: ' + error.message;
            loadingMsg.style.color = 'red';
        });
}

</script>

</body>
</html>
