<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>결제하기 | AuGold</title>

    <!-- 토스페이먼츠 SDK -->
    <script src="https://js.tosspayments.com/v2/standard"></script>
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        /* 토스페이먼츠 결제 위젯 스타일 */
        .w-100 { width: 100%; }
        .h-100 { height: 100%; }

        .wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 24px;
            overflow: auto;
        }

        .max-w-540 { max-width: 540px; }
        .btn-wrapper { padding: 0 24px; }

        .btn {
            padding: 11px 22px;
            border: none;
            border-radius: 8px;
            background-color: #f2f4f6;
            color: #4e5968;
            font-weight: 600;
            font-size: 17px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .btn:hover { background-color: #e5e7eb; }

        .btn.primary {
            background: linear-gradient(135deg, #facc15, #f59e0b);
            color: white;
        }

        .btn.primary:hover {
            background: linear-gradient(135deg, #f59e0b, #d97706);
            transform: translateY(-1px);
        }

        .gold-gradient {
            background: linear-gradient(135deg, #facc15, #f59e0b);
        }

        /* 반응형 */
        @media (max-width: 768px) {
            .wrapper { padding: 16px; }
            .max-w-540 { max-width: 100%; }
        }




    </style>
</head>
<body class="bg-gray-50">
<!-- 헤더 -->
<header class="bg-white shadow-sm border-b border-gray-200">
    <div class="max-w-7xl mx-auto px-6 py-4">
        <div class="flex items-center justify-between">
            <a href="/" class="flex items-center space-x-3">
                <div class="w-10 h-10 gold-gradient rounded-full flex items-center justify-center">
                    <span class="text-white font-bold">A</span>
                </div>
                <span class="text-xl font-bold text-gray-800">AuGold</span>
            </a>
            <nav class="flex space-x-6">
                <a href="/cart" class="text-gray-600 hover:text-yellow-600 transition-colors">장바구니</a>
                <a href="/mypage" class="text-gray-600 hover:text-yellow-600 transition-colors">마이페이지</a>
            </nav>
        </div>
    </div>
</header>

<main class="max-w-4xl mx-auto px-6 py-8">
    <div class="mb-8">
        <h1 class="text-3xl font-bold text-gray-900 mb-2">주문서 작성</h1>
        <div class="flex items-center space-x-2 text-sm text-gray-600">
            <span>장바구니</span>
            <span>→</span>
            <span>주문서 작성</span>
            <span>→</span>
            <span class="text-yellow-600 font-semibold">결제</span>
        </div>
    </div>
    <!-- 주문 정보 섹션 -->
    <div class="bg-white rounded-xl shadow-sm border p-6 mb-6">
        <h2 class="text-2xl font-bold mb-6 text-gray-900">주문 정보</h2>

        <!-- 주문 상품 목록 -->
        <div class="space-y-4" th:each="item : ${orderItems}">
            <div class="flex items-center space-x-4 p-4 bg-gray-50 rounded-lg">
                <img th:src="${item.imageUrl}" alt="상품 이미지" class="w-16 h-16 object-cover rounded-lg">
                <div class="flex-1">
                    <h3 class="font-semibold text-gray-900" th:text="${item.productName}">상품명</h3>
                    <p class="text-gray-600 text-sm" th:text="${item.karatCode}">18K</p>
                </div>
                <div class="text-right">
                    <p class="font-bold text-lg text-gray-900" th:text="'₩' + ${#numbers.formatInteger(item.finalAmount, 3, 'COMMA')}">₩100,000</p>
                    <p class="text-gray-600 text-sm" th:text="${item.quantity} + '개'">1개</p>
                </div>
            </div>
        </div>

        <!-- 결제 금액 요약 -->
        <div class="border-t pt-6 mt-6">
            <div class="flex justify-between items-center">
                <span class="text-xl font-bold text-gray-900">총 결제 금액</span>
                <span class="text-2xl font-bold text-yellow-600"
                      th:text="'₩' + ${#numbers.formatInteger(totalAmount, 3, 'COMMA')}"
                      id="total-amount"
                      th:data-amount="${totalAmount}">₩500,000</span>
            </div>
        </div>
    </div>

    <!-- 토스페이먼츠 결제 위젯 영역 -->
    <div class="bg-white rounded-xl shadow-sm border p-6">
        <h2 class="text-2xl font-bold mb-6 text-gray-900">결제 수단 선택</h2>

        <!-- 결제 위젯이 렌더링될 영역 -->
        <div class="wrapper w-100">
            <div class="max-w-540 w-100">
                <div id="payment-method" class="w-100 mb-6"></div>
                <div id="agreement" class="w-100 mb-6"></div>
                <div class="btn-wrapper w-100">
                    <button id="payment-request-button" class="btn primary w-100">
                        <span class="text-lg font-bold">결제하기</span>
                    </button>
                </div>
            </div>
        </div>
    </div>
</main>

<script th:inline="javascript">
    // Thymeleaf에서 값 전달
    const orderData = {
        orderNumber: /*[[${orderNumber}]]*/ 'ORD-001',
        orderName: /*[[${orderName}]]*/ '골드 목걸이 외 1건',
        totalAmount: /*[[${totalAmount}]]*/ 500000,
        customerNumber: /*[[${customerNumber}]]*/ 'CSTM001',
        customerName: /*[[${customerName}]]*/ '김고객',
        customerPhone: /*[[${customerPhone}]]*/ '010-1234-5678',
        customerKey: /*[[${customerKey}]]*/ 'encoded_customer_key'
    };

    // 토스페이먼츠 결제 위젯 초기화
    const main = async () => {
        const { orderNumber, orderName, totalAmount, customerNumber, customerName, customerPhone, customerKey } = orderData;

        // 결제 금액 설정
        const amount = {
            currency: "KRW",
            value: totalAmount,
        };

        try {
            // 동적 import 대신 글로벌 객체 사용
            const tossPayments = TossPayments(
                "test_gck_docs_Ovk5rk1EwkEbP0W43n07xlzm" // 실제 키로 변경 필요
            );

            // 위젯 생성 (회원 결제)
            const widgets = tossPayments.widgets({
                customerKey: customerKey  // 서버에서 생성된 고객키 사용
            });

            // 결제 금액 설정 (필수)
            await widgets.setAmount(amount);

            // 결제 수단 및 약관 렌더링
            await Promise.all([
                widgets.renderPaymentMethods({
                    selector: "#payment-method",
                    variantKey: "DEFAULT",
                }),
                widgets.renderAgreement({
                    selector: "#agreement",
                    variantKey: "AGREEMENT"
                }),
            ]);

            // 결제 요청 버튼 이벤트
            const paymentRequestButton = document.getElementById('payment-request-button');
            paymentRequestButton.addEventListener('click', async () => {
                try {
                    console.log('결제 요청 시작:', { orderNumber, customerKey, customerName });

                    const cleanPhoneNumber = customerPhone.replace(/-/g, ''); // 전화번호 하이픈 제거

                    // 결제 요청 (이메일 없이)
                    await widgets.requestPayment({
                        orderId: orderNumber,
                        orderName: orderName,
                        successUrl: window.location.origin + "/payment/toss/success",
                        failUrl: window.location.origin + "/payment/toss/fail",
                        customerName: customerName,
                       customerMobilePhone: cleanPhoneNumber, // 하이픈 제거된 전화번호
                    });
                } catch (error) {
                    console.error('결제 요청 실패:', error);
                    alert('결제 요청 중 오류가 발생했습니다. 다시 시도해주세요.');
                }
            });

            console.log('토스페이먼츠 위젯 초기화 완료');

        } catch (error) {
            console.error('토스페이먼츠 초기화 실패:', error);
            alert('결제 시스템을 불러오는 중 오류가 발생했습니다.');
        }
    };

    // DOM 로드 완료 후 실행
    document.addEventListener('DOMContentLoaded', main);




</script>
</body>
</html>
