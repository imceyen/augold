<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>문의 내역</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background: #f9f9f9;
            color: #333;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-bottom: 10px;
            border-bottom: 1px solid #ccc;
            margin-bottom: 30px;
        }
        nav a {
            margin-left: 15px;
            text-decoration: none;
            color: #333;
        }
        nav a:first-child {
            margin-left: 0;
        }
        h1 {
            margin: 0;
            color: #222;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 8px rgba(0,0,0,0.1);
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        thead {
            background-color: #ffd54f;
        }
        thead th {
            padding: 12px 15px;
            font-weight: bold;
            text-align: left;
        }
        tbody tr {
            border-bottom: 1px solid #ddd;
        }
        tbody tr:hover {
            background-color: #fff9e5;
        }
        tbody td {
            padding: 12px 15px;
        }
        a {
            color: #007bff;
            text-decoration: none;
            font-weight: 600;
        }
        a:hover {
            text-decoration: underline;
        }
        .back-link {
            display: inline-block;
            margin-top: 20px;
            font-size: 14px;
            color: #555;
        }
        .back-link:hover {
            color: #222;
            text-decoration: underline;
        }
    </style>
</head>
<body>
<header>
    <h1><a href="/" style="text-decoration:none; color:inherit;">AuGold</a></h1>
    <nav>
        <a href="/" style="font-weight:bold;">메인</a>
        <a href="/support">고객센터</a>
        <a href="/logout">로그아웃</a>
    </nav>
</header>

<div class="container">
    <div style="display: flex; align-items: center; justify-content: space-between;">
        <h1>문의 내역</h1>
        <form method="get" action="/mypage/inquiries" style="margin-left: auto;">
            <input
                    type="text"
                    name="keyword"
                    placeholder="검색어 입력"
                    style="padding: 5px 10px; border: 1px solid #ccc; border-radius: 4px;"
                    th:value="${keyword}">
            <button
                    type="submit"
                    style="padding: 5px 12px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer;">
                검색
            </button>
        </form>
    </div>

    <table>
        <thead>
        <tr>
            <th>번호</th>
            <th>제목</th>
            <th>작성일</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="inquiry, stat : ${inquiries}">
            <td th:text="${stat.count}">1</td>
            <td>
                <a th:href="@{/mypage/inquiries/{id}(id=${inquiry.inqNumber})}" th:text="${inquiry.inqTitle}">제목</a>
            </td>
            <td th:text="${#temporals.format(inquiry.inqDate, 'yyyy-MM-dd')}">2025-07-14</td>
        </tr>
        </tbody>
    </table>

    <div style="margin-top: 20px; display: flex; align-items: center; gap: 15px;">
        <a href="/mypage" class="back-link">← 마이페이지로 돌아가기</a>
    </div>
</div>

</body>
</html>
