<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>회원 탈퇴 - AuGold</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .delete-container {
      background-color: white;
      padding: 30px 40px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 350px;
      text-align: center;
    }
    h2 {
      margin-bottom: 25px;
      color: #333;
    }
    label {
      display: block;
      margin-bottom: 6px;
      color: #555;
      text-align: left;
    }
    input[type="password"] {
      width: 100%;
      padding: 10px 8px;
      margin-bottom: 18px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      font-size: 14px;
    }
    button {
      width: 100%;
      padding: 10px 0;
      background-color: #dc3545;
      border: none;
      border-radius: 4px;
      color: white;
      font-size: 1em;
      cursor: pointer;
    }
    button:hover {
      background-color: #b02a37;
    }
    .back-link {
      display: block;
      margin-top: 15px;
      color: #007bff;
      text-decoration: none;
    }
    .back-link:hover {
      text-decoration: underline;
    }
    .message {
      color: red;
      font-weight: bold;
      margin-bottom: 10px;
    }
    .success-message {
      color: green;
      font-weight: bold;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
<div class="delete-container">
  <h2>회원 탈퇴</h2>

  <div>
    <div th:if="${errorMessage}" class="message" th:text="${errorMessage}"></div>
    <div th:if="${successMessage}" class="success-message" th:text="${successMessage}"></div>
  </div>

  <form method="post" action="/member/delete">
    <label for="password">비밀번호 확인</label>
    <input type="password" id="password" name="password" required />

    <button type="submit">회원 탈퇴</button>
  </form>

  <a href="/mypage" class="back-link">← 마이페이지로 돌아가기</a>
</div>
</body>
</html>
