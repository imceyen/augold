<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8" />
  <title>비밀번호 변경 - AuGold</title>
  <style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f7f7f7;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }
    .password-container {
        background-color: white;
        padding: 30px 40px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
        width: 350px;
    }
    h2 {
        text-align: center;
        margin-bottom: 25px;
        color: #333;
    }
    label {
        display: block;
        margin-bottom: 6px;
        color: #555;
    }
    input[type="password"] {
        width: 100%;
        padding: 10px 8px;
        margin-bottom: 18px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
        font-size: 14px;
    }
    button {
        width: 100%;
        padding: 10px 0;
        background-color: #007bff;
        border: none;
        border-radius: 4px;
        color: white;
        font-size: 1em;
        cursor: pointer;
    }
    button:hover {
        background-color: #0056b3;
    }
    .back-link {
        display: block;
        margin-top: 15px;
        text-align: center;
        color: #007bff;
        text-decoration: none;
    }
    .back-link:hover {
        text-decoration: underline;
    }
    .message {
        color: red;
        margin-bottom: 10px;
        font-weight: bold;
        text-align: center;
    }
    .success-message {
        color: green;
        margin-bottom: 10px;
        font-weight: bold;
        text-align: center;
    }
  </style>
</head>
<body>
<div class="password-container">
  <h2>비밀번호 변경</h2>

  <!-- 에러/성공 메시지 출력 -->
  <div>
    <div th:if="${errorMessage}" class="message" th:text="${errorMessage}"></div>
    <div th:if="${successMessage}" class="success-message" th:text="${successMessage}"></div>
  </div>

  <form method="post" action="/passwordinsert">
    <label for="currentPassword">현재 비밀번호:</label>
    <input type="password" id="currentPassword" name="currentPassword" required>

    <label for="newPassword">새 비밀번호:</label>
    <input type="password" id="newPassword" name="newPassword" required>

    <label for="confirmPassword">새 비밀번호 확인:</label>
    <input type="password" id="confirmPassword" name="confirmPassword" required>

    <button type="submit">비밀번호 변경</button>
  </form>

  <a href="/mypage" class="back-link">← 마이페이지로 돌아가기</a>
</div>
</body>
</html>
