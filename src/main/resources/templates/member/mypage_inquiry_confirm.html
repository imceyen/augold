<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>비밀번호 확인</title>
    <style>
        body {
            font-family: 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #f7f8fc, #e5e8f0);
            color: #333;
        }

        .container {
            max-width: 400px;
            margin: 100px auto;
            background: #fff;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.1);
            text-align: center;
            animation: fadeIn 0.6s ease-out;
        }

        h1 {
            font-size: 1.8rem;
            margin-bottom: 10px;
            color: #222;
        }

        p {
            font-size: 0.95rem;
            color: #666;
            margin-bottom: 30px;
        }

        label {
            display: block;
            text-align: left;
            font-size: 0.9rem;
            color: #555;
            margin-bottom: 5px;
        }

        input[type="password"] {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 0.95rem;
            margin-bottom: 20px;
            transition: border-color 0.3s;
        }

        input[type="password"]:focus {
            border-color: #007bff;
            outline: none;
        }

        button {
            background: #007bff;
            color: #fff;
            border: none;
            padding: 10px 16px;
            font-size: 1rem;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #0056b3;
        }

        .error {
            color: #d9534f;
            margin-bottom: 20px;
            font-size: 0.9rem;
        }

        .back-link {
            display: inline-block;
            margin-top: 20px;
            font-size: 0.85rem;
            color: #777;
            text-decoration: none;
            transition: color 0.3s;
        }

        .back-link:hover {
            color: #333;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

<div class="container">
    <h1>비밀번호 확인</h1>
    <p>비밀번호를 입력하세요.</p>

    <form th:action="@{/mypage/inquiries/{id}/confirm(id=${inqNumber})}" method="post">
        <input type="hidden" name="action" th:value="${param.action}" />
        <label>비밀번호</label>
        <input type="password" name="password" placeholder="비밀번호를 입력하세요" />
        <button type="submit">확인</button>
    </form>

    <p th:if="${error}" class="error" th:text="${error}"></p>

    <a href="/mypage/inquiries" class="back-link">← 문의 내역으로 돌아가기</a>
</div>

</body>
</html>
