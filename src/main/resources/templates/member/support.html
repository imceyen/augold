<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>고객센터</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
<div class="max-w-xl mx-auto mt-12 bg-white p-8 shadow rounded">
  <h1 class="text-2xl font-bold mb-4">고객센터 문의하기</h1>

  <div th:if="${successMessage}" class="bg-green-100 text-green-800 p-2 rounded mb-4" th:text="${successMessage}"></div>

  <form method="post" action="/support/submit" class="space-y-4">
    <div>
      <label class="block font-medium">문의 유형</label>
      <select name="category" class="border w-full rounded p-2">
        <option value="배송">배송</option>
        <option value="상품">상품</option>
        <option value="결제">결제</option>
        <option value="기타">기타</option>
      </select>
    </div>

    <div>
      <label class="block font-medium">제목</label>
      <input type="text" name="title" required class="border w-full rounded p-2">
    </div>

    <div>
      <label class="block font-medium">내용</label>
      <textarea name="content" rows="5" required class="border w-full rounded p-2"></textarea>
    </div>

    <div class="text-right">
      <button type="submit" class="bg-yellow-500 text-white px-4 py-2 rounded">문의 제출</button>
    </div>
  </form>
</div>
</body>
</html>
