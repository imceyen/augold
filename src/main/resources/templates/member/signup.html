<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>회원가입</title>
    <script src="https://ssl.daumcdn.net/dmaps/map_js_init/postcode.v2.js"></script>
    <style>
        label, input, select, button {
            display: block;
            margin: 8px 0;
        }
    </style>
</head>
<body>
<h2>회원가입</h2>

<form th:action="@{/customer/register}" method="post" th:object="${customer}">
    <p>아이디: <input type="text" th:field="*{cstmId}" required /></p>
    <p>비밀번호: <input type="password" th:field="*{cstmPwd}" required /></p>
    <p>이름: <input type="text" th:field="*{cstmName}" required /></p>

    <label for="postcode">우편번호</label>
    <input type="text" id="postcode" name="postcode" readonly required
           onclick="execDaumPostcode()" placeholder="우편번호를 클릭하여 검색하세요" />

    <label for="address">주소</label>
    <input type="text" id="address" name="address" readonly required
           onclick="execDaumPostcode()" placeholder="주소를 클릭하여 검색하세요" />

    <label for="detailAddress">상세주소</label>
    <input type="text" id="detailAddress" name="detailAddress" placeholder="상세주소를 입력하세요" required />

    <p>전화번호: <input type="text" th:field="*{cstmPhone}" required /></p>
    <p>성별:
        <select th:field="*{cstmGender}" required>
            <option value="" disabled selected>선택하세요</option>
            <option value="M">남성</option>
            <option value="F">여성</option>
        </select>
    </p>
    <p>생년월일: <input type="date" th:field="*{cstmBirth}" required /></p>
    <p><button type="submit">가입하기</button></p>
</form>

<script>
    function execDaumPostcode() {
        new daum.Postcode({
            oncomplete: function(data) {
                document.getElementById('postcode').value = data.zonecode;
                document.getElementById('address').value = data.address;
                document.getElementById('detailAddress').focus();
            }
        }).open();
    }
</script>

<script th:if="${errorMessage != null and errorMessage != ''}">
    alert('아이디가 중복되었습니다.');
</script>

</body>
</html>
