<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AuGold - 회원 정보 수정</title>
    <!-- Google Fonts & Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <style>
        /* --- Google Fonts --- */
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap');

        /* --- 기본 & 초기화 --- */
        body {
            margin: 0;
            font-family: 'Noto Sans KR', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: #f5f7fa;
            color: #333d4b;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        /* --- 페이지 헤더 --- */
        .page-header {
            background-color: #fff;
            border-bottom: 1px solid #e4e8eb;
            padding: 0 24px;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1080px;
            margin: 0 auto;
            height: 64px;
        }

        .logo {
            font-weight: 700;
            font-size: 22px;
            color: #1e2025;
        }

        .main-nav a {
            font-size: 16px;
            font-weight: 500;
            color: #5a6a7a;
            margin-left: 28px;
            transition: color 0.2s ease-in-out;
        }

        .main-nav a:hover {
            color: #007aff;
        }

        .nav-logout {
            font-weight: 700 !important;
            color: #007aff !important;
        }

        /* --- 메인 콘텐츠 컨테이너 --- */
        .container {
            max-width: 720px;
            margin: 40px auto;
            padding: 0 20px;
        }

        .mypage-header {
            margin-bottom: 32px;
        }

        .mypage-title {
            font-size: 28px;
            font-weight: 700;
            color: #191f28;
            margin: 0;
        }

        .mypage-subtitle {
            font-size: 16px;
            color: #4e5968;
            margin: 8px 0 0;
        }

        /* [추가] 뒤로가기 버튼 스타일 */
        .back-link {
            display: inline-flex;
            align-items: center;
            font-size: 16px;
            font-weight: 500;
            color: #5a6a7a;
            margin-bottom: 16px;
            transition: color 0.2s ease;
        }
        .back-link:hover {
            color: #007aff;
        }
        .back-link .icon {
            font-size: 20px;
            margin-right: 4px;
        }

        /* --- 설정 카드 UI --- */
        .settings-card {
            background-color: #fff;
            border-radius: 12px;
            border: 1px solid #e4e8eb;
            margin-bottom: 20px;
            overflow: hidden;
        }

        .settings-list {
            list-style: none;
            margin: 0;
            padding: 0;
        }

        .setting-item {
            display: flex;
            align-items: center;
            padding: 18px 20px;
            transition: background-color 0.15s ease;
            cursor: pointer;
        }

        .setting-item:not(:last-child) {
            border-bottom: 1px solid #f2f4f6;
        }

        .setting-item:hover {
            background-color: #f7f8f9;
        }

        .setting-item .icon {
            font-size: 24px;
            color: #5e6ad7;
            margin-right: 16px;
        }

        .setting-item .item-text {
            flex: 1;
            font-size: 16px;
            font-weight: 500;
            color: #333d4b;
        }

        .setting-item .chevron {
            font-size: 24px;
            color: #b0b8c1;
        }

        /* Google Icons 스타일 */
        .material-symbols-outlined {
          font-variation-settings:
          'FILL' 0,
          'wght' 400,
          'GRAD' 0,
          'opsz' 24
        }


        /* --- 반응형 디자인 --- */
        @media (max-width: 768px) {
            .page-header {
                padding: 0 16px;
            }
            .header-content {
                height: 56px;
            }
            .main-nav a {
                margin-left: 16px;
                font-size: 15px;
            }
            .container {
                margin: 24px auto;
                padding: 0 16px;
            }
            .mypage-title {
                font-size: 24px;
            }
            .setting-item {
                padding: 16px;
            }
        }
    </style>
</head>
<body>

<!-- 페이지 헤더 -->
<header class="page-header">
    <div class="header-content">
        <a href="/" class="logo">AuGold</a>
    </div>
</header>

<!-- 메인 콘텐츠 -->
<main class="container">

    <!-- [추가] 뒤로가기 링크 -->
    <a href="/mypage" class="back-link">
        <span class="material-symbols-outlined icon">arrow_back</span>
        <span>내 정보로 돌아가기</span>
    </a>

    <div class="mypage-header">
        <h1 class="mypage-title">회원 정보 수정</h1>
        <p class="mypage-subtitle">변경을 원하는 항목을 선택해주세요.</p>
    </div>

    <!-- 정보 수정 메뉴 -->
    <div class="settings-card">
        <ul class="settings-list">
            <li>
                <!-- [수정] /password 로 변경 -->
                <a href="/password" class="setting-item">
                    <span class="material-symbols-outlined icon">lock_reset</span>
                    <span class="item-text">비밀번호 변경</span>
                    <span class="material-symbols-outlined chevron">chevron_right</span>
                </a>
            </li>
            <li>
                <!-- [수정] /info/address 로 변경 -->
                <a href="/info/address" class="setting-item">
                    <span class="material-symbols-outlined icon">home</span>
                    <span class="item-text">주소 관리</span>
                    <span class="material-symbols-outlined chevron">chevron_right</span>
                </a>
            </li>
            <li>
                <!-- [수정] /info/phone 로 변경 -->
                <a href="/info/phone" class="setting-item">
                    <span class="material-symbols-outlined icon">phone_iphone</span>
                    <span class="item-text">연락처 수정</span>
                    <span class="material-symbols-outlined chevron">chevron_right</span>
                </a>
            </li>
        </ul>
    </div>
</main>

</body>
</html>
