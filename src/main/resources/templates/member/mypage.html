<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>AuGold 마이페이지</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background: #f9f9f9; }
        header { display: flex; justify-content: space-between; align-items: center; padding-bottom: 10px; border-bottom: 1px solid #ccc; }
        nav a { margin-left: 15px; text-decoration: none; color: #333; }
        nav a:first-child { margin-left: 0; }
        h1 { margin: 0; }
        .container { max-width: 900px; margin: 30px auto; background: white; padding: 20px; border-radius: 8px; box-shadow: 0 0 8px rgba(0,0,0,0.1); }
        .info-row { display: flex; align-items: center; margin-bottom: 20px; }
        .info-label { width: 120px; font-weight: bold; }
        .info-value { flex: 1; color: #333; }
        .btn-edit {
            margin-left: 10px;
            padding: 5px 10px;
            font-size: 14px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
        }
        .btn-edit:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<header>
    <h1><a href="/" style="text-decoration:none; color:inherit;">AuGold</a></h1>
    <nav>
        <a href="/" style="font-weight:bold;">메인</a>
        <a href="/support">고객센터</a>
        <a href="/logout" class="login-btn">로그아웃</a>
    </nav>
</header>

<div class="container">
    <h2>회원 정보</h2>

    <div class="info-row">
        <div class="info-label">이름</div>
        <div class="info-value" th:text="${user.cstmName}">홍길동</div>
        <!-- 이름은 수정 불가 -->
    </div>

    <div class="info-row">
        <div class="info-label">비밀번호</div>
        <a href="/password" class="btn-edit">수정</a>
    </div>

    <div class="info-row">
        <div class="info-label">주소</div>
        <a href="/address" class="btn-edit">수정</a>
    </div>

    <div class="info-row">
        <div class="info-label">전화번호</div>
        <a href="/phone" class="btn-edit">수정</a>
    </div>

    <div class="info-row">
        <div class="info-label">회원 탈퇴</div>
        <a href="/member/delete" class="btn-edit" style="background-color:#dc3545;">탈퇴</a>
    </div>
</div>
</body>
</html>
