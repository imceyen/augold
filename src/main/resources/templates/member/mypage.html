<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AuGold - 내 정보</title>
    <!-- Google Fonts & Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <style>
        /* --- Google Fonts --- */
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap');

        /* --- 기본 & 초기화 --- */
        body {
            margin: 0;
            font-family: 'Noto Sans KR', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: #f5f7fa;
            color: #333d4b;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        /* --- 페이지 헤더 --- */
        .page-header {
            background-color: #fff;
            border-bottom: 1px solid #e4e8eb;
            padding: 0 24px;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1080px;
            margin: 0 auto;
            height: 64px;
        }

        .logo {
            font-weight: 700;
            font-size: 22px;
            color: #1e2025;
        }

        .main-nav a {
            font-size: 16px;
            font-weight: 500;
            color: #5a6a7a;
            margin-left: 28px;
            transition: color 0.2s ease-in-out;
        }

        .main-nav a:hover {
            color: #007aff;
        }

        .nav-logout {
            font-weight: 700 !important;
            color: #007aff !important;
        }

        /* --- 메인 콘텐츠 컨테이너 --- */
        .container {
            max-width: 720px;
            margin: 40px auto;
            padding: 0 20px;
        }

        .mypage-header {
            margin-bottom: 32px;
        }

        .mypage-title {
            font-size: 28px;
            font-weight: 700;
            color: #191f28;
            margin: 0;
        }

        .mypage-subtitle {
            font-size: 16px;
            color: #4e5968;
            margin: 8px 0 0;
        }

        /* --- 설정 카드 UI --- */
        .settings-card {
            background-color: #fff;
            border-radius: 12px;
            border: 1px solid #e4e8eb;
            margin-bottom: 20px;
            overflow: hidden;
        }

        .settings-list {
            list-style: none;
            margin: 0;
            padding: 0;
        }

        .setting-item {
            display: flex;
            align-items: center;
            padding: 18px 20px;
            transition: background-color 0.15s ease;
            cursor: pointer;
        }

        .setting-item:not(:last-child) {
            border-bottom: 1px solid #f2f4f6;
        }

        .setting-item:hover {
            background-color: #f7f8f9;
        }

        .setting-item .icon {
            font-size: 24px;
            color: #5e6ad7;
            margin-right: 16px;
        }

        .setting-item .item-text {
            flex: 1;
            font-size: 16px;
            font-weight: 500;
            color: #333d4b;
        }

        .setting-item .chevron {
            font-size: 24px;
            color: #b0b8c1;
        }

        /* 주의가 필요한 항목 (회원 탈퇴) */
        .setting-item.danger .icon,
        .setting-item.danger .item-text {
            color: #f04452;
        }
        .setting-item.danger:hover {
            background-color: #fff5f6;
        }

        /* Google Icons 스타일 */
        .material-symbols-outlined {
          font-variation-settings:
          'FILL' 0,
          'wght' 400,
          'GRAD' 0,
          'opsz' 24
        }


        /* --- 반응형 디자인 --- */
        @media (max-width: 768px) {
            .page-header {
                padding: 0 16px;
            }
            .header-content {
                height: 56px;
            }
            .main-nav a {
                margin-left: 16px;
                font-size: 15px;
            }
            .container {
                margin: 24px auto;
                padding: 0 16px;
            }
            .mypage-title {
                font-size: 24px;
            }
            .setting-item {
                padding: 16px;
            }
        }
    </style>
</head>
<body>

<!-- 페이지 헤더 -->
<header class="page-header">
    <div class="header-content">
        <a href="/" class="logo">AuGold</a>
        <nav class="main-nav">
            <a href="/">메인</a>
            <a href="/support">고객센터</a>
            <a href="/logout" class="nav-logout">로그아웃</a>
        </nav>
    </div>
</header>

<!-- 메인 콘텐츠 -->
<main class="container">
    <div class="mypage-header">
        <h1 class="mypage-title">내 정보</h1>
        <p class="mypage-subtitle" th:text="|${user.cstmName}님, 안녕하세요!|">홍길동님, 안녕하세요!</p>
    </div>

    <!-- 사용자 정보 및 설정 메뉴 -->
    <div class="settings-card">
        <ul class="settings-list">
            <!-- [확인] 이 링크는 비밀번호 확인 페이지로 이동하며, 성공 시 서버가 information.html로 리다이렉트합니다. -->
            <li>
                <a href="/member/confirm" class="setting-item">
                    <span class="material-symbols-outlined icon">manage_accounts</span>
                    <span class="item-text">회원 정보 수정</span>
                    <span class="material-symbols-outlined chevron">chevron_right</span>
                </a>
            </li>
        </ul>
    </div>

    <div class="settings-card">
        <ul class="settings-list">
            <li>
                <a href="/order/myorders" class="setting-item">
                    <span class="material-symbols-outlined icon">receipt_long</span>
                    <span class="item-text">주문 내역 조회</span>
                    <span class="material-symbols-outlined chevron">chevron_right</span>
                </a>
            </li>
            <li>
                <a href="/mypage/inquiries" class="setting-item">
                    <span class="material-symbols-outlined icon">chat_bubble</span>
                    <span class="item-text">내 문의 내역</span>
                    <span class="material-symbols-outlined chevron">chevron_right</span>
                </a>
            </li>
        </ul>
    </div>

    <div class="settings-card">
        <ul class="settings-list">
            <li>
                <a href="/member/delete" class="setting-item danger">
                    <span class="material-symbols-outlined icon">person_remove</span>
                    <span class="item-text">회원 탈퇴</span>
                    <span class="material-symbols-outlined chevron">chevron_right</span>
                </a>
            </li>
        </ul>
    </div>
</main>

</body>
</html>
