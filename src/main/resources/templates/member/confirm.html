<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AuGold - 비밀번호 확인</title>
  <!-- Google Fonts & Icons -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <style>
    /* --- Google Fonts --- */
    @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap');

    /* --- 기본 & 초기화 --- */
    body {
        margin: 0;
        font-family: 'Noto Sans KR', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        background-color: #f5f7fa;
        color: #333d4b;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
    }

    a {
        text-decoration: none;
        color: inherit;
    }

    /* --- 페이지 헤더 --- */
    .page-header {
        background-color: #fff;
        border-bottom: 1px solid #e4e8eb;
        padding: 0 24px;
        position: sticky;
        top: 0;
        z-index: 100;
    }

    .header-content {
        display: flex;
        justify-content: space-between;
        align-items: center;
        max-width: 1080px;
        margin: 0 auto;
        height: 64px;
    }

    .logo {
        font-weight: 700;
        font-size: 22px;
        color: #1e2025;
    }

    .main-nav a {
        font-size: 16px;
        font-weight: 500;
        color: #5a6a7a;
        margin-left: 28px;
        transition: color 0.2s ease-in-out;
    }

    .main-nav a:hover {
        color: #007aff;
    }

    .nav-logout {
        font-weight: 700 !important;
        color: #007aff !important;
    }

    /* --- 메인 콘텐츠 컨테이너 --- */
    .container {
        max-width: 720px;
        margin: 40px auto;
        padding: 0 20px;
    }

    .mypage-header {
        margin-bottom: 32px;
        text-align: center; /* 제목과 부제목을 중앙 정렬 */
    }

    .mypage-title {
        font-size: 28px;
        font-weight: 700;
        color: #191f28;
        margin: 0;
    }

    .mypage-subtitle {
        font-size: 16px;
        color: #4e5968;
        margin: 8px 0 0;
    }

    /* --- 확인 폼 카드 --- */
    .confirm-card {
        background-color: #fff;
        border-radius: 12px;
        border: 1px solid #e4e8eb;
        padding: 32px 40px;
    }

    .form-group {
        margin-bottom: 20px;
    }

    .form-group label {
        display: block;
        font-size: 15px;
        font-weight: 500;
        color: #4e5968;
        margin-bottom: 8px;
    }

    /* 비밀번호 입력 필드 */
    .form-group input[type="password"] {
        width: 100%;
        padding: 12px 16px;
        font-size: 16px;
        border: 1px solid #dcdfe4;
        border-radius: 8px;
        box-sizing: border-box;
        transition: border-color 0.2s, box-shadow 0.2s;
    }

    .form-group input[type="password"]:focus {
        outline: none;
        border-color: #007aff;
        box-shadow: 0 0 0 2px rgba(0, 122, 255, 0.2);
    }

    /* 확인 버튼 */
    .submit-btn {
        display: block;
        width: 100%;
        padding: 14px 20px;
        font-size: 16px;
        font-weight: 700;
        color: #fff;
        background-color: #007aff;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: background-color 0.2s;
        margin-top: 12px;
    }

    .submit-btn:hover {
        background-color: #005ecb;
    }

    /* [중요] 비밀번호 오류 메시지 스타일 */
    .error-message {
        background-color: #fff5f6; /* 옅은 빨간색 배경 */
        color: #f04452; /* 빨간색 텍스트 */
        border: 1px solid #f04452;
        padding: 12px 16px;
        border-radius: 8px;
        margin-bottom: 20px;
        font-size: 15px;
        text-align: center;
    }

    /* Google Icons 스타일 */
    .material-symbols-outlined {
      font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
    }

    /* --- 반응형 디자인 --- */
    @media (max-width: 768px) {
        .page-header {
            padding: 0 16px;
        }
        .container {
            margin: 24px auto;
            padding: 0 16px;
        }
        .mypage-title {
            font-size: 24px;
        }
        .confirm-card {
            padding: 24px;
        }
    }
  </style>
</head>
<body>

<!-- 페이지 헤더 (모든 페이지 공통) -->
<header class="page-header">
  <div class="header-content">
    <a href="/" class="logo">AuGold</a>
  </div>
</header>

<!-- 메인 콘텐츠 -->
<main class="container">
  <div class="mypage-header">
    <h1 class="mypage-title">비밀번호 확인</h1>
    <p class="mypage-subtitle">회원님의 정보를 안전하게 보호하기 위해 비밀번호를 다시 한번 입력해주세요.</p>
  </div>

  <div class="confirm-card">
    <!-- [핵심] 비밀번호 확인 폼 -->
    <!-- 폼 제출 시, 입력된 값은 POST 방식으로 /member/confirm 경로로 전송됩니다. -->
    <form action="/member/confirm" method="post">

      <!-- 서버에서 비밀번호가 틀렸다고 판단하면, 이 부분에 오류 메시지가 표시됩니다. -->
      <div th:if="${errorMessage}" class="error-message" th:text="${errorMessage}">
        비밀번호가 일치하지 않습니다.
      </div>

      <div class="form-group">
        <a href="/mypage" class="back-link">
          <span class="material-symbols-outlined">arrow_back</span>
        </a>
        <label for="currentPassword">비밀번호</label>
        <input type="password" id="currentPassword" name="password" placeholder="현재 비밀번호를 입력하세요" required autofocus>

      </div>

      <button type="submit" class="submit-btn">확인</button>
    </form>
  </div>
</main>

</body>
</html>
